<ion-view view-title="Dashboard">
  <ion-content>
    <ion-list>
      <ion-item class="item-thumbnail-right" ng-repeat="comic in comics">
        <img ng-src="img/{{ comic.cover }}" alt="">
        <h2>{{ comic.title }}</h2>
        <p>{{ comic.author }}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
