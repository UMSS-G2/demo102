<ion-view view-title="Dashboard">

  <ion-nav-buttons side="right">
    <!--<button ng-click="addNewComic()" class="button icon ion-plus"></button>
    -->
    <button ng-click="showPopover($event)" class="button icon ion-android-more-vertical"></button>
  </ion-nav-buttons>

  <ion-content>

    <div class="card" ng-show="comics.length == 0">
      <div class="item item-text-wrap">
        No tenemos ningun comic, porfavor agrega uno nuevo
      </div>
    </div>

    <ion-list>
      <ion-item on-hold="showOptions( $index )" class="item-thumbnail-right" ng-repeat="comic in comics">
        <img ng-src="img/{{ comic.cover }}" alt="">
        <h2>{{ comic.title }}</h2>
        <p>{{ comic.author }}</p>

        <ion-option-button ng-click="deleteComic( $index )" class="button-assertive">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
