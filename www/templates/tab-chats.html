<ion-view view-title="Chats">
  <ion-content>
    <ion-list>
      <ion-item class="item-thumbnail-right" ng-repeat="user in users">
        <img ng-src="{{ user.picture.medium }} " alt="">
        <h2>{{ user.name.title | uppercase }} {{ user.name.first }} {{ user.name.last }}</h2>
        <p>{{ user.cell }}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
