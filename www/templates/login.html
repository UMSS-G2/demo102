<ion-view title="Login">
	<ion-content>
		<form ng-submit="doLogin()" >
			<div class="list">
				<label class="intem item-input item-floating-label">
					<span class="input-label">Username</span>
					<input placeholder="Username" type="text" ng-model="data.username">
				</label>
				<label class="intem item-input item-floating-label">
					<span class="input-label">Password</span>
					<input placeholder="Password" type="password" ng-model="data.password">
				</label>
			</div>
			<div class="padding">
				<button type="submit" class="button button-block button-assertive">Login</button>
			</div>
		</form>
	</ion-content>
</ion-view>
